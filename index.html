<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Information</title>
</head>
<body>
  <h1>معلومات الشبكة</h1>
  <ul id="network-info"></ul>

  <script>
    function displayNetworkInfo() {
      var networkInfo = document.getElementById('network-info');

      var connectionType = navigator.connection.type;
      var effectiveType = navigator.connection.effectiveType;
      var downlink = navigator.connection.downlink;
      var rtt = navigator.connection.rtt;

      var listItem1 = document.createElement('li');
      listItem1.innerHTML = "<strong>Connection Type:</strong> " + connectionType;
      networkInfo.appendChild(listItem1);

      var listItem2 = document.createElement('li');
      listItem2.innerHTML = "<strong>Effective Connection Type:</strong> " + effectiveType;
      networkInfo.appendChild(listItem2);

      var listItem3 = document.createElement('li');
      listItem3.innerHTML = "<strong>Downlink Speed:</strong> " + downlink + " Mbps";
      networkInfo.appendChild(listItem3);

      var listItem4 = document.createElement('li');
      listItem4.innerHTML = "<strong>Round-Trip Time (RTT):</strong> " + rtt + " ms";
      networkInfo.appendChild(listItem4);
    }

    displayNetworkInfo();
  </script>
</body>
</html>
